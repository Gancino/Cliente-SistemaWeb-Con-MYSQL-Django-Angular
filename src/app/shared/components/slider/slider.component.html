<div *ngIf="items.length > 0" class="dsc-carousel" [ngStyle]="{'min-height': finalHeight}">
    <div class="dsc-carousel__btns">
        <i class="fa fa-chevron-circle-left"  (click)="clickBack()"></i>
        <i class="fa fa-chevron-circle-right" (click)="clickNext()"></i>
    </div>
    <div class="dsc-carousel__content">
        <ng-container *ngFor="let section of items;">
            <div class="dsc-carousel__content-item" [ngStyle]="{'background-image': 'url(' + pathMedia + section.imagen_car + ')', 'margin-left': section.marginLeft + '%'}">
                <h1>{{section.titulopr_car}}<span>{{section.titulosec_car}}</span></h1>
                <p>{{section.subtitulo_car}}</p>
            </div>
        </ng-container>
    </div>
    <div class="dsc-carousel__steps">
        <div class="dsc-carousel__steps-step dsc-carousel__steps-step-{{currentPosition === item.id_car ? 'active' : ''}}" 
        *ngFor="let item of items" (click)="clickCurrentPosition(item.id_car)"></div>
    </div>
</div>
