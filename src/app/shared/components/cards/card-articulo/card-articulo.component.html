<div class="dsc-card-articulo" *ngIf="data">
    <div class="dsc-card-articulo_info">
        <h2><li><a [href]="data.enlace_art">{{data.titulo_art}}</a></li></h2>
        <h4>ISSN: {{data.issn_art}}</h4>
        <p>{{data.indexacion_art}}</p>
        <p>{{data.desc_art}}</p>
        <p>{{data.autores_art}}</p>
    </div>
</div>
