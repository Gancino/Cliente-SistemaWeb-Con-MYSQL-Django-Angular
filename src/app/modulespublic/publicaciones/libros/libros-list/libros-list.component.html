<div class="buscar" *ngIf="libros" (click)="scrollToUp()">
    <!--Filtro. Permite buscar por cualquier campo-->
    <mat-form-field appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
    </mat-form-field>
</div>
<div class="row main-with-filter">
    <div class="col-12">
        <app-title-h1 type="primary" [text]="title"></app-title-h1>
    </div>
    <ng-container *ngIf="libros; else elseLibrosLoader;">
        <app-card-libro [data]="libro" *ngFor="let libro of dataSource.filteredData;trackBy: trackByLibroId"></app-card-libro>
    </ng-container>
    
    <!----------------------------------
        Init Loader of card libro
    ----------------------------------->
    <ng-template #elseLibrosLoader>
        <app-card-loader [bars]="4" [imageSize]="100" [barHeight]="7" *ngFor="let i of [0,1,2,3]"></app-card-loader>
    </ng-template>
    <!----------------------------------
        End Loader of card libro
    ----------------------------------->
</div>
