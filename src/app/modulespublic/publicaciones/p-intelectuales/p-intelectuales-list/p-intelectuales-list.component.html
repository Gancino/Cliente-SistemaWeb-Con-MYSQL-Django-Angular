<div class="buscar" *ngIf="pintelectuales" (click)="scrollToUp()">
    <!--Filtro. Permite buscar por cualquier campo-->
    <mat-form-field appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
    </mat-form-field>
</div>
<div class="row main-with-filter">
    <div class="col-12">
        <app-title-h1 type="primary" [text]="title"></app-title-h1>
    </div>

    <ng-container *ngIf="pintelectuales; else elsePIntelectualesLoader;">
        <ng-container *ngFor="let anio of aniosExist">
            <div class="content-for-anio">
                <h1>{{anio}}</h1>
                <ng-container *ngFor="let pintelectual of dataSource.filteredData;trackBy: trackByPIntelectualId">
                    <app-card-p-intelectual [data]="pintelectual" *ngIf="pintelectual.anio == anio"></app-card-p-intelectual>
                </ng-container>
            </div>
        </ng-container>
    </ng-container>
    
    <!----------------------------------
        Init Loader of card propiedad intelectual
    ----------------------------------->
    <ng-template #elsePIntelectualesLoader>
        <app-card-loader class="col-12 col-md-6 col-xl-3" [bars]="4" [imageSize]="100" [barHeight]="7" *ngFor="let i of [0,1,2,3]"></app-card-loader>
    </ng-template>
    <!----------------------------------
        End Loader of card propiedad intelectual
    ----------------------------------->
</div>
