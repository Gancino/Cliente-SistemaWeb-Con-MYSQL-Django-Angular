<div class="buscar" *ngIf="articulos" (click)="scrollToUp()">
    <!--Filtro. Permite buscar por cualquier campo-->
    <mat-form-field appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
    </mat-form-field>
</div>
<div class="row main-with-filter">
    <div class="col-12">
        <app-title-h1 type="primary" [text]="title"></app-title-h1>
    </div>
    <ng-container *ngIf="articulos; else elseArticulosLoader;">
        <app-card-articulo [data]="articulo" *ngFor="let articulo of dataSource.filteredData;trackBy: trackByArticuloId"></app-card-articulo>
    </ng-container>
    
    <!----------------------------------
        Init Loader of card articulo
    ----------------------------------->
    <ng-template #elseArticulosLoader>
        <app-card-loader [bars]="4" [imageSize]="100" [barHeight]="7" *ngFor="let i of [0,1,2,3]"></app-card-loader>
    </ng-template>
    <!----------------------------------
        End Loader of card articulo
    ----------------------------------->
</div>
