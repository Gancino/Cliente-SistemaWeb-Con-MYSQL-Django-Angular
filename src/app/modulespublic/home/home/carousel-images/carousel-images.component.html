<div class="container-fluid px-0">
    <div class="row bg-dark h-100">
        <div class="col-12 px-0">
            <ng-container *ngIf="carouselData; else elseSliderLoader;">
                <app-slider [items]="carouselData"></app-slider>
            </ng-container>
            <!----------------------------------
                Init Loader of slider
            ----------------------------------->
            <ng-template #elseSliderLoader>
                <app-slider-loader></app-slider-loader>
            </ng-template>
            <!----------------------------------
                End Loader of slider
            ----------------------------------->
        </div>
    </div>
</div>
