<div class="buscar" *ngIf="miembros" (click)="scrollToUp()">
    <!--Filtro. Permite buscar por cualquier campo-->
    <mat-form-field appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
    </mat-form-field>
</div>
<div class="row main-with-filter">
    <!--<div class="col-12">
        <app-title-h1 type="primary" [text]="title"></app-title-h1>
    </div>-->
    <ng-container *ngIf="miembros; else elseMiembrosLoader;">
        <app-card-miembro [data]="miembro" *ngFor="let miembro of dataSource.filteredData;trackBy: trackByMiembroId" class="col-12 col-md-6 col-xl-3" ></app-card-miembro>
    </ng-container>
    
    <!----------------------------------
        Init Loader of card miembro
    ----------------------------------->
    <ng-template #elseMiembrosLoader>
        <app-card-loader class="col-12 col-md-6 col-xl-3" [bars]="4" [imageSize]="100" [barHeight]="7" *ngFor="let i of [0,1,2,3]"></app-card-loader>
    </ng-template>
    <!----------------------------------
        End Loader of card miembro
    ----------------------------------->
</div>
