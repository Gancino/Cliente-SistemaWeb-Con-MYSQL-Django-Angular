<div class="row">
    <div class="col-12">
        <app-title-h1 type="primary" text="Lista de Usuarios"></app-title-h1>
    </div>
    <ng-container *ngIf="users; else elseUsersLoader;">
        <app-card-user [data]="user" *ngFor="let user of users;trackBy: trackByUserId" class="col-12 col-md-6 col-xl-3" ></app-card-user>
    </ng-container>
    <div class="col-12">
        <button class="btn btn-primary mt-3 ml-3" (click)="newUser()">Agregar Usuario</button>
    </div>
    <!----------------------------------
        Init Loader of card user
    ----------------------------------->
    <ng-template #elseUsersLoader>
        <app-card-loader class="col-12 col-md-6 col-xl-3" [bars]="4" [imageSize]="100" [barHeight]="7" *ngFor="let i of [0,1,2,3]"></app-card-loader>
    </ng-template>
    <!----------------------------------
        End Loader of card user
    ----------------------------------->

    <button class="btn btn-danger mr-2" (click)="showError()">Mostrar error</button>
