<!-- Modal -->
<ng-template #contenido let-modal>
  <div class="modal-header" style="height: 30px;">
    <h5 class="modal-title" style="margin-top: 10px;">{{ModalTitle}}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" 
      aria-label="Close" (click)="closeClick()" tabindex="-1"></button>
  </div>
  <div class="modal-body">
    <app-add-edit-cont [con]="con"></app-add-edit-cont>
  </div>
</ng-template>

<div class="padding-main">
  <p>
    <mat-toolbar>
      <!-- Button trigger modal -->
      <button type="button" mat-raised-button color="primary" 
        matTooltip="Nuevo contenido" (click)="addClick(contenido)">
        <mat-icon>add</mat-icon>Agregar Contenido
      </button>
      <span class="example-spacer"></span>
      <button type="button" mat-raised-button color="primary" 
        matTooltip="Recargar lista" (click)="recargarLista()">
        <mat-icon>replay</mat-icon>
      </button>
    </mat-toolbar>
  </p>
  
  <mat-spinner *ngIf="loading" diameter="50" class="spinnertable"></mat-spinner>
  <div *ngIf="!loading && ContenidoList.length>0">
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por cualquier campo" #input autocomplete="off">
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="id_con">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.id_con}} </td>
        </ng-container>
      
        <ng-container matColumnDef="titulo_con">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
          <td mat-cell *matCellDef="let element"> {{element.titulo_con}} </td>
        </ng-container>
  
        <ng-container matColumnDef="fecha_con">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha_con}} </td>
        </ng-container>
        <ng-container matColumnDef="autor_con">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor </th>
          <td mat-cell *matCellDef="let element"> {{element.autor_con}} </td>
        </ng-container>
      
        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Opciones </th>
          <td mat-cell *matCellDef="let element" style="text-align: right"> 
            <a class="pointer" style="color: #1f516f" 
              matTooltip="Editar contenido" (click)="editClick(contenido, element)">
                <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" style="color: #e15639" 
              matTooltip="Eliminar contenido" (click)="deleteClick(element)">
                <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator *ngIf="ContenidoList.length > 0" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  
  <h2 *ngIf="!loading && ContenidoList.length==0">No hay registros para mostrar</h2>
</div>
