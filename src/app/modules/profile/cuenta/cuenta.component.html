<br><br>
<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">Nombre:</label>
        <div class="col-sm-10">
            <p class="form-control">{{first_name}}
        </div>
        <label class="col-sm-2 col-form-label">Apellido:</label>
        <div class="col-sm-10">
            <p class="form-control">{{last_name}}
        </div>
        <label class="col-sm-2 col-form-label">Trabajo:</label>
        <div class="col-sm-10">
            <p class="form-control">{{work}}
        </div>
        <label class="col-sm-2 col-form-label">Username:</label>
        <div class="col-sm-10">
            <p class="form-control">{{username}}
        </div>
        <label class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
            <p class="form-control">{{email}}
        </div>
    </div>
    <div class="ml-3 bd-highlight" style=" width: 5%;"></div>
    <div class="ml-3 bd-highlight" style=" width: 35%;">
        <img [src]=PhotoFilePath height="250px;" width="385px;">
    </div>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" 
    data-bs-target="#exampleModal " (click)="editClick()" data-backdrop="static" 
    data-keyboard="false"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
    </svg> Editar
</button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" 
            aria-label="Close" (click)="closeClick()"></button>
        </div>
        <div class="modal-body">
          <app-edit-cuenta *ngIf="ActivateEditUserComp"></app-edit-cuenta>
        </div>
      </div>
    </div>
  </div>
