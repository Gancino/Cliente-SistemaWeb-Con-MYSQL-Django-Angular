<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="first_name"
                placeholder="Ingrese sus nombres">
        </div>
        <label class="col-sm-2 col-form-label">Apellido:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="last_name"
                placeholder="Ingrese sus apellidos">
        </div>
        <label class="col-sm-2 col-form-label">Trabajo:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="work"
                placeholder="Ingrese su rol">
        </div>
        <label class="col-sm-2 col-form-label">Username:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="username"
                placeholder="Ingrese su nombre de usuario">
        </div>
        <label class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" [(ngModel)]="email"
                placeholder="Ingrese su email">
        </div>
        <label class="col-sm-2 col-form-label">Contraseña:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" [(ngModel)]="password"
                placeholder="Ingrese su nueva contraseña">
        </div>
    </div>
    <div class="ml-3 bd-highlight" style=" width: 5%;"></div>
    <div class="ml-3 bd-highlight" style=" width: 35%;">
        <img [src]=PhotoFilePath height="250px;" width="385px;">
        <input type="file" (change)="uploadImage($event)" class="mt-2"/>
    </div>
</div>
<button (click)="updateUser()" class="btn btn-primary">Actualizar</button>
